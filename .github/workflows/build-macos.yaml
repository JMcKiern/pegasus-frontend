name: Build - MacOS

on: [push, pull_request, workflow_dispatch]

concurrency:
  group: ci-${{ github.ref }}-mac
  cancel-in-progress: true

env:
  QT_VERSION: "5.15.2"
  SDL_VERSION: "2.0.18"


jobs:
  macos-static:
    runs-on: macos-10.15
    env:
      QT_TARGET: macos-static
      SDL_TARGET: macos
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
          fetch-depth: 200
      - uses: ./.github/actions/pegasus-prepare

      - run: sudo -E ./.ci/install_deps.sh
      - run: ./.ci/build.sh --with-tests
      - run: ./.ci/create_release.sh

      - uses: actions/upload-artifact@v2
        with:
          name: macos-static
          path: deploy/*.zip

      - name: Deploy
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          external_repository: mmatyas/pegasus-deploy-staging
          personal_token: ${{ secrets.PEGASUS_GHACTIONS_TOKEN }}
          publish_branch: continuous-macos-static
          publish_dir: ./deploy
          force_orphan: true
